<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evde Kütüphane - Kitap Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card mt-5 shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">
                            <i class="bi bi-book"></i> Kitap Ekle
                        </h2>
                    </div>
                    <div class="card-body">
                        <!-- Alert placeholder -->
                        <div id="alertPlaceholder"></div>

                        <form id="bookForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Kitap Başlığı *</label>
                                <input type="text" class="form-control" id="title" name="title" required 
                                       placeholder="Örn: Suç ve Ceza">
                            </div>

                            <div class="mb-3">
                                <label for="author" class="form-label">Yazar *</label>
                                <input type="text" class="form-control" id="author" name="author" required
                                       placeholder="Örn: Fyodor Dostoyevski">
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">Notlar</label>
                                <textarea class="form-control" id="notes" name="notes" rows="4"
                                          placeholder="Kitap hakkında notlarınız..."></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <span id="submitText">Kaydet</span>
                                    <span id="submitSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                </button>
                            </div>
                        </form>

                        <div class="mt-4">
                            <a href="/books.html" class="btn btn-outline-secondary">
                                <i class="bi bi-list"></i> Kitap Listesi
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="/js/save.js"></script>
</body>
</html>
